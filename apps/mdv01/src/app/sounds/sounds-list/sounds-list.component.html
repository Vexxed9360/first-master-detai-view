<div class="col-50">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Sounds</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item
          *ngFor="let sound of sounds"
          class="mat-list-option"
          (click)="select(sound)"
        >
          <h3 mat-line>
            {{ sound.title }}
          </h3>
          <p mat-line>
            {{ sound.description }}
          </p>
          <button
            mat-icon-button
            (click)="delete(sound); $event.stopImmediatePropagation()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
